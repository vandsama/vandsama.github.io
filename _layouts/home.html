<div id = "container">
  {% for post in paginator.posts %}
    {% include featured-post.html %}
  {% endfor %}
</div>

<style>
  .container {
    display:flex;
    flex-wrap:wrap;
    align-items:flex-start;
  }
  .featured-post {
    aspect-ratio: 1 / 1;
    width: 50%;
    object-fit: contain;

  }
</style>
